name: Build and Push
run-name: >-
  Build and Push${{
    github.event_name == 'repository_dispatch'
    && format(' (triggered by {0} @ {1})', github.event.client_payload.source, github.event.client_payload.commit_short)
    || github.event_name == 'workflow_dispatch' && inputs.trigger_source != ''
    && format(' ({0})', inputs.trigger_source)
    || ''
  }}

on:
  repository_dispatch:
    types: [upstream-build]
  workflow_dispatch:
    inputs:
      trigger_source:
        description: 'Source of the trigger'
        required: false
        type: string
  push:
    branches: [master]
    paths-ignore:
      - '.github/**'
      - '*.md'
      - 'LICENSE'

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Push
    concurrency: build-and-push

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Display trigger info
        if: github.event_name == 'repository_dispatch'
        env:
          COMMIT_MESSAGE: ${{ github.event.client_payload.commit_message }}
        run: |
          SOURCE="${{ github.event.client_payload.source }}"
          COMMIT="${{ github.event.client_payload.commit }}"
          COMMIT_SHORT="${{ github.event.client_payload.commit_short }}"
          echo "### Triggered by upstream build" >> "$GITHUB_STEP_SUMMARY"
          echo "- **Source:** [${SOURCE}](https://github.com/${SOURCE})" >> "$GITHUB_STEP_SUMMARY"
          echo "- **Commit:** [\`${COMMIT_SHORT}\`](https://github.com/${SOURCE}/commit/${COMMIT})" >> "$GITHUB_STEP_SUMMARY"
          if [ -n "${COMMIT_MESSAGE}" ]; then
            echo "- **Message:**" >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
            echo "${COMMIT_MESSAGE}" >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Login to Registry
        uses: docker/login-action@v2
        with:
          registry: registry.shanemcc.net
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          push: true
          context: .
          tags: |
            docker.io/mydnshost/mydnshost-api:latest
            registry.shanemcc.net/mydnshost-public/api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
